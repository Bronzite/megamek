# General Combat Tips
tip.3=<html>"Don't forget physical attacks! Kicks, punches, and charges win fights when ammo runs low or heat runs high."<br/><font size=-1>&nbsp;&nbsp;<i>- Sergeant Walsh, Federated Suns Combat School
tip.4=<html>"Heat management is life or death, pilot. Too many weapons fired means shutdown or ammo explosion."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Torres, Lyran Thermal Management
tip.5=<html>"Terrain is your ally, MekWarrior. Woods give cover, water cools you down, elevation controls sight lines."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Chen, DCMS Reconnaissance
tip.6=<html>"Indirect LRM fire hits hard, but you need a spotter with line of sight to the target."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Nash, Marik Artillery Corps
tip.7=<html>"Running makes you harder to hit but ruins your own aim. Choose your moment wisely."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Santos, Capellan Mobile Command

# Movement & Positioning Tips
tip.8=<html>"Hold the center, MekWarrior. From there, you can reach any fool who dares show his face."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Hayes, 3rd Dragoon Regiment
tip.9=<html>"Give me the high ground and I'll rain death on anything that moves below."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Sarah Chen, Davion Guards
tip.10=<html>"A 4/6/4 'mek that stands still is a dead 'mek. Keep moving - 5 hexes minimum."<br/><font size=-1>&nbsp;&nbsp;<i>- Sergeant Torres, Lyran Recon
tip.11=<html>"Speed is life, kid. My 5/8/5 Jenner runs 7 and jumps 5 - anything less is suicide."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain "Wildfire" Martinez, Free Worlds League
tip.12=<html>"Let the slow ones move first. They're not going anywhere fast anyway."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Reese, Marik Militia
tip.13=<html>"Split their lance in half and they'll fall like wheat before the scythe."<br/><font size=-1>&nbsp;&nbsp;<i>- Star Captain Vance, Clan Jade Falcon

# Weapon Ranges Tips
tip.14=<html>"Know your ranges: knife-fighting at 1 hex, brawling at 3, dancing at 9."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Kim, Liao Death Commandos
tip.15=<html>"Never close with a Warhammer unless you enjoy eating lasers and missiles."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Volkov, Steiner Guards
tip.16=<html>"The Marauder's all bark at long range. Get in close and watch it whimper."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Rodriguez, Davion Cavalry
tip.17=<html>"In the 31st century, most 'meks kill best within 6 hexes. Remember that."<br/><font size=-1>&nbsp;&nbsp;<i>- Commander Stone, ComGuard 3rd Division
tip.18=<html>"City fighting means everything's in LRM range. Even your AC/20."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Lisa Wong, Capellan Confederation

# Unit Knowledge Tips
tip.19=<html>"Study your enemy's loadout before the first shot. Intelligence saves lives."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Steiner, 15th Lyran Guards
tip.20=<html>"Not all Archers are built the same. Some bite with Large Lasers."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Takeshi, DCMS 2nd Legion
tip.21=<html>"Know which 'meks run dry and which run hot. Both have weaknesses."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Jackson, Federated Suns
tip.22=<html>"Range tables are written in blood, MekWarrior. Learn them or join the honored dead."<br/><font size=-1>&nbsp;&nbsp;<i>- Star Captain Daniels, Clan Ghost Bear

# Initiative Management Tips
tip.23=<html>"Lost initiative? Think like a turtle - shell up and wait for your moment."<br/><font size=-1>&nbsp;&nbsp;<i>- Colonel Blake, Mercenary Corps
tip.24=<html>"Move your walking tanks first when they've got the drop on you."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Thompson, Wolf's Dragoons
tip.25=<html>"Send the overheating Jenner ahead - it's useless anyway until it cools down."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Morrison, FedCom RCT
tip.26=<html>"A fallen 'mek makes excellent bait. Use their greed against them."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Williams, ComGuard

# Tactical Concepts Tips
tip.27=<html>"Concrete, trees, hills - anything between you and their guns is your friend."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain O'Brien, Marik Rangers
tip.28=<html>"In the city, keep your lancemates close. Alone, you're just target practice."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Hayes, 4th Davion Guards
tip.29=<html>"The slowest 'mek farthest from trouble moves first. Basic tactics, people."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Cox, Steiner Training Command
tip.30=<html>"Focus fire, MekWarrior. One dead enemy is worth ten wounded."<br/><font size=-1>&nbsp;&nbsp;<i>- Star Captain Morgan, Clan Wolf
tip.31=<html>"Sometimes the lamb must die so the pack can feast."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Ward, Gray Death Legion
tip.32=<html>"A Spider alone is just an annoyance. A Spider with friends is death."<br/><font size=-1>&nbsp;&nbsp;<i>- Chief Patel, Mercenary Tech Corps
tip.33=<html>"'Meks are walking tanks, not robots. Treat them like armored combat vehicles with crews inside."<br/><font size=-1>&nbsp;&nbsp;<i>- Colonel Martinez, Armor Doctrine Command
tip.34=<html>"Ablative armor means most fights are endurance contests, not quick kills like real tanks."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Chen, Federated Suns Armor School
tip.35=<html>"Present your front arc to the enemy when undamaged. Switch to your good side when armor's gone."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Torres, Lyran Combat Training
tip.36=<html>"Front armor is thick, rear armor is thin. Position accordingly or die quickly."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Nash, DCMS Tactical School

# Range Strategy Tips
tip.37=<html>"Long-range sniper? Charge the bastard and make him sweat."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain "Brawler" Thomson, Capellan Reserve
tip.38=<html>"Got the range advantage? Milk it dry from your overwatch position."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Kim, Lyran Guards
tip.39=<html>"Fast 'mek, open ground? Run circles around them until they're dizzy."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant "Racer" Volkov, Free Worlds League
tip.40=<html>"Position your knife-fighters to threaten the enemy's back. Fear is a weapon."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Yamamoto, DCMS 8th Sword
tip.41=<html>"Heavy 'meks generate threat through firepower. Light 'meks generate threat through mobility."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Santos, Mercenary Strategic Command
tip.42=<html>"The best armor is not getting hit at all. Speed saves light 'meks."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Burke, Davion Light Guards

# Urban Combat Tips
tip.43=<html>"City streets are knife-fighting range. Keep your lance tight and your kicks ready."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Street, Federated Suns
tip.44=<html>"Four 'meks can kick one target. Do the math."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Walsh, Training Battalion
tip.45=<html>"PPCs and LRMs work fine at 6 hexes. Don't let the city fool you."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Anders, House Marik
tip.46=<html>"Buildings absorb damage equal to their Construction Factor divided by 10. Use that shield."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Torres, Urban Warfare School
tip.47=<html>"Your 'mek weighs more than the building's CF? You're going through the floor, pilot."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Chen, Liao Engineering Corps
tip.48=<html>"Reduce a building's CF below the enemy's tonnage and watch them fall into the basement."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Nash, Federated Suns Sappers
tip.49=<html>"Buildings give infantry cover, but collapse damage is triple. Choose your fortress wisely."<br/><font size=-1>&nbsp;&nbsp;<i>- Sergeant Mills, House Steiner Infantry
tip.50=<html>"Enter a Level 1 building behind another Level 1 and disappear from enemy sight."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Vale, Capellan Reserves

# Advanced Movement Tips
tip.51=<html>"An AC/20 creates a bubble of fear. Use it."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Dane, Hansen's Roughriders
tip.52=<html>"Damaged 'meks move first - they're already half-dead anyway."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Cross, Davion Heavy Guards
tip.53=<html>"Win initiative, think offense. But don't be a fool about it."<br/><font size=-1>&nbsp;&nbsp;<i>- Star Captain Mitchell, Clan Jade Falcon
tip.54=<html>"Your Atlas threatens everything within jumping distance. Make them remember that."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Wolf, Kell Hounds

# To-Hit Numbers & Gunnery Tips
tip.55=<html>"To-Hit Number 8 is average. To-Hit Number 6 is where battles are won - 83% hit chance beats 41%."<br/><font size=-1>&nbsp;&nbsp;<i>- Gunnery Sergeant Mills, Warrior Lodge
tip.56=<html>"Every point of To-Hit Number reduction doubles your effectiveness. Fight for those modifiers."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Torres, Federated Suns Academy
tip.57=<html>"A To-Hit Number 11 shot hits 3 times more often than To-Hit Number 12. Never give up that extra point."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Chen, Liao Warrior Training
tip.58=<html>"Most firefights happen at To-Hit Number 6-12. Master this range or die badly."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Nash, ComGuard Training
tip.59=<html>"To-Hit Numbers are a double-edged sword - easier shots for you mean easier shots at you."<br/><font size=-1>&nbsp;&nbsp;<i>- Star Captain Price, Clan Steel Viper

# Movement Sequence Tips
tip.60=<html>"Lost initiative? Move immobile and legged 'meks first - they're sitting ducks anyway."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Burke, Lyran Regulars
tip.61=<html>"Units you're ejecting from move first. Don't waste movement on the doomed."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Santos, Capellan Reserves
tip.62=<html>"Long-range units that can shoot without being shot back? Move them early and safely."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Park, DCMS Artillery
tip.63=<html>"Overheated 'meks retreat first - they're useless until they cool down."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Miller, FedSuns Armored Cavalry
tip.64=<html>"Fast jumpers can reposition and still fight. Use that mobility advantage."<br/><font size=-1>&nbsp;&nbsp;<i>- Star Captain Vale, Clan Nova Cat
tip.65=<html>"Back your Phoenix Hawk 6 hexes to force reactions with that Large Laser."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Cross, Kell Hounds

# Advanced Tactics Tips
tip.66=<html>"Run for your life: maximum movement modifier plus cover beats standing and dying."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain "Rabbit" Johnson, Gray Death Legion
tip.67=<html>"Hug the rabbit: get close to fast enemies with your toughest 'mek to slow them down."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Torres, Marik Militia
tip.68=<html>"Block the gap with a fast 'mek - make them go around or through you."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Kim, Steiner Recon
tip.69=<html>"Think in duels: who fights whom? Move your 'mek after their dance partner."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Walsh, Mercenary Training Corps
tip.70=<html>"See a good move? Wait. There might be a better one hiding behind it."<br/><font size=-1>&nbsp;&nbsp;<i>- Star Captain Reed, Clan Jade Falcon

# Building Tactics Tips
tip.71=<html>"Light buildings crumble like paper. Heavy buildings are your concrete bunkers."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Cross, Lyran Guards
tip.72=<html>"Shoot the building's base level or don't shoot at all - you need line of sight."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Park, DCMS Artillery
tip.73=<html>"Building collapse damage: Construction Factor divided by 10, times the number of levels."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Burke, Engineering Battalion
tip.74=<html>"Basements are death traps when buildings fall. Double basements are double death."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Santos, Mercenary Corps
tip.75=<html>"Infantry pay no cost to enter buildings, but they die three times harder in collapse."<br/><font size=-1>&nbsp;&nbsp;<i>- Sergeant Johnson, Gray Death Legion

# Artillery Tactics Tips
tip.76=<html>"Pre-targeted hexes auto-hit. Everything else scatters on To-Hit Number 11."<br/><font size=-1>&nbsp;&nbsp;<i>- Colonel Hayes, Artillery Command
tip.77=<html>"Long Tom hits 25/15/5 damage. Sniper hits 20/10. Know your splash zones."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Chen, Fire Support Battalion
tip.78=<html>"Artillery doesn't care about friendly fire - stay clear of your own impact zones."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Torres, Federated Suns Artillery
tip.79=<html>"Transit time: add the counter number to current round. Plan your shots ahead."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Nash, Liao Fire Support
tip.80=<html>"Five pre-targeted hexes per battle. Use them to deny key terrain to the enemy."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Mills, Steiner Artillery Corps

# Area Denial & Traps Tips
tip.81=<html>"Don't let them have that hilltop. Pre-target it and make them pay for trying."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Vale, Capellan Reserves
tip.82=<html>"Bait them into your arty trap - move 2 hexes away and make yourself kickable."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Cross, Mercenary Artillery
tip.83=<html>"Never reveal more than one pre-target per turn. Keep them guessing where death waits."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Burke, Wolf's Dragoons
tip.84=<html>"Fire all guns at one pre-target simultaneously. Maximum damage, minimum intel leaked."<br/><font size=-1>&nbsp;&nbsp;<i>- Star Captain Price, Clan Steel Viper
tip.85=<html>"Keep your opponent nervous about where your pre-targets are. Fear is a weapon."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Santos, ComGuard Artillery

# Weapon Firing Order Tips
tip.86=<html>"Fire your biggest gun first to tear open armor, then follow with cluster weapons for crits."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Rodriguez, Federated Suns
tip.87=<html>"AC/20 opens them like a Christmas present. SRMs unwrap the criticals inside."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Kim, Liao Mek Corps
tip.88=<html>"Heavy weapon first, light weapons second. Strip armor, then shred internals."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Chen, DCMS Gunnery School
tip.89=<html>"Each SRM has a chance for critical hits once armor's gone. Make them count."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Torres, Marik Militia
tip.90=<html>"Fire the Javelin's SRMs after the Hunchback's autocannon tears the hole open."<br/><font size=-1>&nbsp;&nbsp;<i>- Star Captain Vale, Clan Nova Cat

# Movement Modifiers Tips
tip.91=<html>"Walk gets +1 to hit, but 7 hexes moved gives your enemy +3. Do the math."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Nash, Warrior Training Academy
tip.92=<html>"Cover ground, not movement points. Distance moved determines enemy To-Hit penalties."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Santos, Federated Suns Mobile Corps
tip.93=<html>"Jump 7 hexes for +3 penalty to you, +4 to them. The math favors movement."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Torres, DCMS Jump Infantry
tip.94=<html>"Move at least 3 hexes when walking to break even on movement penalties."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Chen, Lyran Mobility Training
tip.95=<html>"Your Assassin can kick after 2 hexes, but move 7 and make them work for the shot."<br/><font size=-1>&nbsp;&nbsp;<i>- Star Captain Reed, Clan Jade Falcon

# Forcing Piloting Rolls Tips
tip.96=<html>"Twenty points of damage in one turn forces a Piloting Skill Roll. Make them roll."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Cross, Marik Militia
tip.97=<html>"Kick them or make them miss a kick - either way, they're rolling to stay up."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Walsh, Federated Suns Assault Corps
tip.98=<html>"A fallen 'mek loses nearly a full turn of effectiveness. Force those falls."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Burke, Steiner Combat Training
tip.99=<html>"The RNG is everyone's enemy. Make it work against them, not you."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Kim, Capellan Reserve
tip.100=<html>"Patience wins battles. Watch the veterans - they wait for the right moment."<br/><font size=-1>&nbsp;&nbsp;<i>- Colonel Hayes, Mercenary Training Corps

# Lance Tactics & Deployment Tips<br/><font size=-1>
tip.101=<html>"There is no perfect lance. Find what works for your fighting style."<br/><font size=-1>&nbsp;&nbsp;<i>- Colonel Martinez, Wolf's Dragoons
tip.102=<html>"Don't spread your firepower across the deployment zone. Work as a team, not individuals."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Chen, Federated Suns Lance Command
tip.103=<html>"Pair your 'meks by movement and role. Heavy hitters with scouts."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Torres, Liao Strategic Command
tip.104=<html>"Use light 'meks to occupy multiple enemy heavies. Numbers advantage to you."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Nash, Steiner Recon
tip.105=<html>"Write your battle plan on paper and stick to your monitor. Stay disciplined."<br/><font size=-1>&nbsp;&nbsp;<i>- Star Captain Vale, Clan Nova Cat

# Battle Strategy Tips
tip.106=<html>"Attack the terrain first. Control the high ground before the enemy does."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Santos, Capellan Reserves
tip.107=<html>"Be proactive, not reactive. Give yourself the advantage as often as possible."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Cross, Mercenary Strategic Corps
tip.108=<html>"One light 'mek harassing flanks can distract multiple enemy support units."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Burke, Davion Light Guards
tip.109=<html>"Focus combined firepower on selected targets. Overwhelm, don't spread damage."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Kim, Marik Assault Battalion
tip.110=<html>"Stay fluid. If your strategy isn't working, adapt and exploit new opportunities."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Hayes, Gray Death Legion
tip.111=<html>"Find the weakest link in their formation and strike it first. Numbers advantage snowballs."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Cross, Wolf's Dragoons
tip.112=<html>"Fix the enemy by forcing them to stick to cover. Pinned 'meks can't maneuver."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Rodriguez, Capellan Reserves
tip.113=<html>"Create dilemmas, not problems. Make them choose between two bad options."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Hayes, Gray Death Legion

# Physical Combat & Surrender Tips
tip.114=<html>"Kick for the leg, not punch for the head. A legged 'mek is an easier target."<br/><font size=-1>&nbsp;&nbsp;<i>- Sergeant Mills, Federated Suns Training
tip.115=<html>"Kicking at To-Hit 7 or 8 is fine. At 9+, you might be the one on the floor."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Walsh, Lyran Combat School
tip.116=<html>"Know when to surrender. Three 'meks down with no damage dealt isn't winnable."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Rodriguez, Mercenary Ethics Board
tip.117=<html>"A gyro-destroyed 'mek is effectively dead. Can't move, can't fight properly."<br/><font size=-1>&nbsp;&nbsp;<i>- Star Captain Vale, Clan Jade Falcon
tip.118=<html>"Mission kills matter as much as confirmed kills. Crippled 'meks aren't priority targets."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Kim, Marik Militia
tip.119=<html>"Sometimes you must risk your 'mek to threaten theirs. High risk, high reward."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Walsh, Federated Suns Assault Corps
tip.120=<html>"A kick threat to the head makes even assault 'meks think twice about positioning."<br/><font size=-1>&nbsp;&nbsp;<i>- Star Captain Reed, Clan Nova Cat

# Vehicle Tactics Tips
tip.121=<html>"VTOLs and hovers that flank and turn risk skidding. Keep your driver skilled."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Torres, Federated Suns Armor
tip.122=<html>"Inferno rounds are death to any vehicle. The critical hit chance skyrockets."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Chen, Liao Armor Command
tip.123=<html>"Low BV fights mean SRM carriers. Each missile rolls location - critical city for vehicles."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Nash, Steiner Vehicle Corps
tip.124=<html>"Higher BV brings LRMs in 5-point clusters. More damage, same critical risk."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Santos, Marik Armor Division
tip.125=<html>"Vehicles pack heavy weapons for low BV. Power-to-cost ratio favors the tank."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Burke, Mercenary Armor

# Vehicle Advantages Tips
tip.126=<html>"A vehicle costs half what a 'mek does but carries double the weapons sometimes."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Kim, Capellan Mechanized
tip.127=<html>"You can afford to lose vehicles. They're cheap enough to replace easily."<br/><font size=-1>&nbsp;&nbsp;<i>- Lieutenant Cross, Wolf's Dragoons Armor
tip.128=<html>"Stock Bulldog: Large Laser, twin SRM-4s, support weapons. High-class firepower, low-class price."<br/><font size=-1>&nbsp;&nbsp;<i>- Major Hayes, Gray Death Legion
tip.129=<html>"Infantry spread damage perfectly against vehicles. Watch for foot soldiers."<br/><font size=-1>&nbsp;&nbsp;<i>- Captain Mills, Federated Suns Infantry
tip.130=<html>"Don't flank unnecessarily near map edges. Skidding into woods kills hovers dead."<br/><font size=-1>&nbsp;&nbsp;<i>- Star Captain Vale, Clan Vehicle Command
